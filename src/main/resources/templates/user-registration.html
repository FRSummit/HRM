<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/common_layout">

<head>
    <title>HRM Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body th:with="page='registration'">
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <form autocomplete="off" action="#" th:action="@{/admin/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="validation-message"></label>
                        <input type="text" th:field="*{id}" placeholder="Id" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                    </div>
                </div>
                <!--<div class="form-group">-->
                <!--<div class="col-sm-9">-->
                <!--<input type="text" name="rl" placeholder="ROLE - ADMIN / USER / FACULTY / CHAIRMAN / DIN" class="form-control" />-->
                <!--</div>-->
                <!--</div>-->



                <div class="form-group">
                    <div class="col-sm-9">
                        <select name="department" class="form-control">
                            <option>CSE</option>
                            <option>EEE</option>
                            <option>TEXTILE</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <select name="rl" class="form-control">
                            <option>ADMIN</option>
                            <option>VC</option>
                            <option>PRO-VC</option>
                            <option>DIN</option>
                            <option>CHAIRMAN</option>
                            <option>CO-ORDINATOR</option>
                            <option>FACULTY</option>
                            <option>STUDENT</option>
                            <option>USER</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>
                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
