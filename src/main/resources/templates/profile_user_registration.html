<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/common_layout">
    <head>
        <title>HRM User Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/background.css" th:href="@{/css/background.css}" />
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content" style="margin:0% 10% 0% 10%">
                <h1 class="well col-lg-12">User Registration Form</h1>
                <div class="col-lg-12 well">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/admin/registration}" th:object="${user}" method="post" class="form-horizontal" role="form" style="margin:0% 2% 0% 2%">
                            <div class="col-sm-12">
                                <!--ID-->
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label>Id</label>
                                        <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="validation-message"></label>
                                        <input type="text" th:field="*{id}" placeholder="Id" class="form-control"/>
                                    </div>
                                </div>
                                <!--NAME-->
                                <div class="row">
                                    <div class="col-sm-4 form-group">
                                        <label>First Name</label>
                                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                                        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
                                    </div>
                                    <div class="col-sm-4 form-group" style="margin-left:1%">
                                        <label>Middle Name</label>
                                        <label th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="validation-message"></label>
                                        <input type="text" th:field="*{middleName}" placeholder="Middle Name" class="form-control"/>
                                    </div>
                                    <div class="col-sm-4 form-group" style="margin-left:1%">
                                        <label>Last Name</label>
                                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
                                    </div>
                                </div>
                                <!--EMAIL-->
                                <div class="form-group" style="margin-right:20%">
                                    <label>Email Address</label>
                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                                    <input type="text" th:field="*{email}" placeholder="email@frs.com" class="form-control"/>
                                </div>
                                <!--PHONE & DESIGNATION-->
                                <div class="row">
                                    <div class="col-sm-5 form-group">
                                        <label>Phone Number</label>
                                        <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message"></label>
                                        <input type="text" th:field="*{phone}" placeholder="01XXX-XXXXXX" class="form-control"/>
                                    </div>
                                    <div class="col-sm-5 form-group" style="margin-left:1%">
                                        <label>Designation</label>
                                        <label th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="validation-message"></label>
                                        <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control"/>
                                    </div>
                                </div>
                                <!--DEPARTMENT & ROLE-->
                                <div class="row">
                                    <div class="col-sm-4 form-group">
                                        <label>Department</label>
                                        <select name="department" class="form-control">
                                            <option>CSE</option>
                                            <option>EEE</option>
                                            <option>TEXTILE</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 form-group" style="margin-left:7%">
                                        <label>Role</label>
                                        <select name="rl" class="form-control">
                                            <option>USER</option>
                                            <option>ADMIN</option>
                                            <option>CHAIRMAN</option>
                                            <option>CO-ORDINATOR</option>
                                            <option>FACULTY</option>
                                            <option>DIN</option>
                                            <option>SUMMIT</option>
                                        </select>
                                    </div>
                                </div>
                                <!--Password-->
                                <div class="form-group" style="margin-right:20%">
                                    <label>Password</label>
                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                                    <input type="password" th:field="*{password}" placeholder="type password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                                    </div>
                                </div>
                            </div>
                            <span th:utext="${successMessage}"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
