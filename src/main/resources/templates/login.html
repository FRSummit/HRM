<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>HRM User Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!--/////////////////////////////////////////-->
        <!--New work-->

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css"
              th:href="@{/css/style.css}" />

        <!--//-->
        <!--////////////////////////////////////////-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Human Resource Management</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" th:href="@{/attendInOutSign}">Attend Sign</a></li>
                    </ul>
                </div>
            </div>
        </nav>
            <div class="container" >
                <form th:action="@{/login}" method="POST" class="form-signin" style="margin:10% 30% 0 30%">
                    <h3 class="form-signin-heading" th:text="Welcome"></h3>
                    <br/>

                    <input type="text" id="email" name="email"  th:placeholder="Email" class="form-control" /> <br/>
                    <input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" /> <br />

                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                </form>
                <br/>
                <h6 class="form-signin-heading" style="margin:20% 30% 0 45%">No ID No Entry</h6> <br />
            </div>
    </body>
</html>
