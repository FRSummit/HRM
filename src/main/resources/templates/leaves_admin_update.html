<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/common_layout">
    <head>
        <title>HRM Leave Update - Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/background.css" th:href="@{/css/background.css}" />
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">
                <h1 class="well">Update Leave</h1>
                <div class="col-lg-12">
                    <form autocomplete="off" action="#" th:action="@{/admin/update-leave}" method="post" class="form-horizontal" role="form">
                        <!--ID-->
                        <div class="row well">
                            <div class="col-sm-6 form-group">
                                <label>Leave Id</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <select name="rl" class="form-control">
                                        <option>Granted</option>
                                        <option>Rejected</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group well">
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary btn-block">Set Payment</button>
                            </div>
                        </div>
                        <span th:utext="${successMessage}"></span>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
