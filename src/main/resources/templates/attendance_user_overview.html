<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/common_layout">
    <head>
        <title>HRM Attendance Overview</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/background.css" th:href="@{/css/background.css}" />
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">
                <h1 class="well">Attendance Overview</h1>
                <div class="container">
                    <div class="row well">
                            <h3 class="well">My Attendance Today</h3>
                            <table class="table well">
                                <thead>
                                <tr>
                                    <th>Serial</th>
                                    <th>Attend Id</th>
                                    <th>User Id</th>
                                    <th>Sign</th>
                                    <!--<th>In</th>-->
                                    <!--<th>Out</th>-->
                                    <th>Status</th>
                                    <th>Late</th>
                                    <!--<th>Worked</th>-->
                                    <!--<th>Shift</th>-->
                                    <!--<th>Performance</th>-->
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="attendance, attendanceStat : ${attendanceList}" class="success">
                                        <td th:text="${attendanceStat.count}">101010</td>
                                        <td th:text="${attendance.attendId}">121</td>
                                        <td th:text="${attendance.userId}">12:32pm</td>
                                        <td th:text="${attendance.signTime}">12:32pm</td>
                                        <!--<td th:text="${attendance.inTime}">12:40pm</td>-->
                                        <!--<td th:text="${attendance.outTime}">1.28hr</td>-->
                                        <td th:text="${attendance.status}">00:08hr</td>
                                        <td th:text="${attendance.lateBy}">00:08hr</td>
                                        <!--<td th:text="${attendance.}">Day</td>-->
                                        <!--<td th:text="${attendance.}">1.7%</td>-->
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
