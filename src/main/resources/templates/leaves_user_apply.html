        <link rel="stylesheet" type="text/css" media="all" href="../static/css/background.css" th:href="@{/css/background.css}" />
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">

                <form action="#" th:action="@{/user/apply-for-leave}" method="post">
                    <div class="container">
                        <h1 class="well">Leave Application Form</h1>

                        <!--Employee Details-->
                        <div class="col-lg-12 well">
                            <h3 style="margin-left:1%">Employee Details</h3>
                            <div class="row">
                                <div class="col-sm-9 form-horizontal">

                                    <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group" style="margin-left:-30%">
                                        <label class="col-md-4 control-label" style="margin-top:1.5%">Id: </label>
                                        <div class="col-md-6">
                                            <h3 name="userId" th:text="${titleId}">2014200000071</h3>
                                        </div>
                                        <label class="col-md-4 control-label" style="margin-top:1.5%">Full Name: </label>
                                        <div class="col-md-6">
                                            <h3 name="userFullName" th:text="${titleFullName}">Fayazur Rahman Summit</h3>
                                        </div>
                                        <label class="col-md-4 control-label" style="margin-top:1.5%">Department: </label>
                                        <div class="col-md-6">
                                            <h3 name="userDepartment" th:text="${titleDepartment}">CSE</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Leave Request-->
                        <div class="col-lg-12 well">
                            <div class="row">
                                <h3 style="margin-left:1%">Leave Request</h3>
                                <div>
                                    <!--Apply Date-->
                                    <div class="form-group col-sm-4">
                                        <label>Apply Date</label>
                                        <input nmae="applyDate" type="date" placeholder="Enter Phone Number Here.." class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <!--Apply From/To-->
                                    <div class="row">
                                        <div class="col-sm-4 form-group">
                                            <label>Apply From</label>
                                            <input name="applyFrom" type="date" placeholder="12 FEB, 2018" class="form-control"/>
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label>Apply To</label>
                                            <input name="applyTo" type="date" placeholder="19 DEC, 2018" class="form-control"/>
                                        </div>
                                    </div>
                                    <!--Leave Reason-->
                                    <div class="row">
                                        <div class="col-sm-4 form-group">
                                            <label>Leave Type</label>
                                            <div class="form-group">
                                                <select name="leaveType" class="form-control">
                                                    <option>Personal</option>
                                                    <option>Sick</option>
                                                    <option>Planned</option>
                                                    <option>Vacation</option>
                                                    <option>Maternity</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--Total leave days-->
                                        <div class="form-group col-sm-4">
                                            <label>Leave Reason</label>
                                            <input name="leaveReason" type="text" placeholder="Leave Reason" class="form-control"/>
                                        </div>
                                        <!--Total leave days-->
                                        <div class="form-group col-sm-4">
                                            <label>Total leave days</label>
                                            <input name="totalLeaveDays" type="text" placeholder="Total days of Leave" class="form-control"/>
                                        </div>
                                    </div>
                                    <!--Leave Description-->
                                    <div class="form-group">
                                        <label>Leave Description</label>
                                        <textarea name="leaveDescription" placeholder="Leave Description" rows="3" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--HR-Records-->
                        <div class="col-lg-12 well">
                            <div class="row">
                                <h3 style="margin-left:1%">HR-Records</h3>
                                <div style="margin:0% 2% 0% 2%">
                                    <div class="form-group">
                                        <div>
                                            <h3 style="display:inline-block;">Total Leave :</h3>
                                            <h3 style="display:inline-block;" th:text="${totalLeaves}">36</h3>
                                        </div>
                                        <div>
                                            <h3 style="display:inline-block;">Balance : </h3>
                                            <h3 style="display:inline-block;" th:text="${balance}">6</h3>
                                        </div>
                                        <div>
                                            <h3 style="display:inline-block;">Taken : </h3>
                                            <h3 style="display:inline-block;" th:text="${taken}">30</h3>
                                        </div>
                                    </div>
                                    <div class="grid-container">
                                        <div class="grid-item">Reason</div>
                                        <div class="grid-item">Total</div>
                                        <div class="grid-item">Taken</div>
                                        <div class="grid-item">Remaining</div>
                                        <div class="grid-item">Personal</div>
                                        <div class="grid-item" th:text="${personal_total}">6</div>
                                        <div class="grid-item" th:text="${personal_taken}">1</div>
                                        <div class="grid-item" th:text="${personal_balance}">1</div>
                                        <div class="grid-item">Sick</div>
                                        <div class="grid-item" th:text="${sick_total}">7</div>
                                        <div class="grid-item" th:text="${sick_taken}">8</div>
                                        <div class="grid-item" th:text="${sick_balance}">9</div>
                                        <div class="grid-item">Planned</div>
                                        <div class="grid-item" th:text="${planned_total}">7</div>
                                        <div class="grid-item" th:text="${planned_taken}">8</div>
                                        <div class="grid-item" th:text="${planned_balance}">9</div>
                                        <div class="grid-item">Vacation</div>
                                        <div class="grid-item" th:text="${vacation_total}">7</div>
                                        <div class="grid-item" th:text="${vacation_taken}">8</div>
                                        <div class="grid-item" th:text="${vacation_balance}">9</div>
                                        <div class="grid-item">Maternity</div>
                                        <div class="grid-item" th:text="${maternity_total}">7</div>
                                        <div class="grid-item" th:text="${maternity_taken}">8</div>
                                        <div class="grid-item" th:text="${maternity_balance}">9</div>
                                        <div class="grid-item">Other</div>
                                        <div class="grid-item" th:text="${other_total}">7</div>
                                        <div class="grid-item" th:text="${other_taken}">8</div>
                                        <div class="grid-item" th:text="${other_balance}">9</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--2 Column grid-->
                        <!--Recommendation & Leave Approval-->

                                        <!--</div>-->

                                            <!--<h4 style="display:inline-block;" th:text="${department}">Des</h4>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->
                                <!--Leave Approval-->
                                <!--<div class="column" style="background-color:#bbb;">-->
                                <!--<div class="column well">-->
                                    <!--<h3>Leave Approval</h3>-->
                                    <!--<div class="form-group">-->
                                        <!--<div>-->
                                            <!--<h4 style="display:inline-block;">Name :</h4>-->
                                            <!--<h4 style="display:inline-block;" th:text="${department}">Name Someone</h4>-->
                                        <!--</div>-->
                                        <!--<div>-->
                                            <!--<h4 style="display:inline-block;">Designation :</h4>-->
                                            <!--<h4 style="display:inline-block;" th:text="${department}">Des</h4>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>

                        <!--2 Column grid-->
                        <!--Emergency Contact & Pay & Deductions-->
                        <div class="col-sm-12">
                            <div class="row">
                                <!--<div class="column" style="background-color:#aaa;">-->
                                <div class="column well">
                                    <h3 style="margin-left:1%">Emergency Contact</h3>
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-6 form-group">
                                                <label>Name</label>
                                                <input name="emergencyContactName" type="text" placeholder="Name" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea name="emergencyContactAddress" placeholder="Address" rows="3" class="form-control"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 form-group">
                                                <label>Phone</label>
                                                <input name="emergencyContactPhone" type="text" placeholder="Contact number" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Leave Approval-->

                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" style="margin:0% 0% 2% 10%">Apply</button>
                </form>
            </div>
        </div>
    </body>
</html>
