<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/common_layout">
    <head>
        <title>HRM Contact Information</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/background.css" th:href="@{/css/background.css}" />
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">
                <h1 class="col-md-9 well" style="margin:0% 5% 2% 5%">Contact Information</h1>
                <div class="row" style="margin:0% -5% 0% 5%">
                    <div class="col-md-9 well">
                        <div class="panel panel-default">
                            <div class="panel-heading">  <h3 >Contact Information</h3></div>
                            <div class="panel-body">
                                <div class="box box-info">
                                    <div class="box-body">
                                        <div class="col-sm-6">
                                            <div  align="center"> <img alt="User Pic" src="https://bit.ly/2Gz1ond" id="profile-image1" class="img-circle img-responsive"/>
                                                <!--Upload Image Js And Css-->
                                            </div>
                                            <!-- /input-group -->
                                        </div>
                                        <div class="col-sm-6">
                                            <h3 style="color:#00b1b1;" th:text="${fullName}">Fayazur Rahman Summit</h3>
                                            <span><p th:text="${designation}">Student</p></span>
                                        </div>
                                        <div class="clearfix"></div>

                                        <div class="col-sm-5 col-xs-6 tital">First Name:</div>
                                        <div class="col-sm-7 col-xs-6" th:text="${firstName}">FAYAZUR</div>

                                        <div class="col-sm-5 col-xs-6 tital">Middle Name:</div>
                                        <div class="col-sm-7 col-xs-6" th:text="${middleName}"> RAHMAN</div>

                                        <div class="col-sm-5 col-xs-6 tital">Last Name:</div>
                                        <div class="col-sm-7 col-xs-6" th:text="${lastName}"> SUMMIT</div>

                                        <div class="col-sm-5 col-xs-6 tital">Phone:</div>
                                        <div class="col-sm-7 col-xs-6" th:text="${phone}">01XXX-XXXXXX</div>

                                        <!--<div class="col-sm-5 col-xs-6 tital">District:</div>-->
                                        <!--<div class="col-sm-7" th:text="${district}">MYMENSINGH</div>-->

                                        <!--<div class="col-sm-5 col-xs-6 tital">Nationality:</div>-->
                                        <!--<div class="col-sm-7">BANGLADESHI</div>-->

                                        <!--<div class="col-sm-5 col-xs-6 tital">Relition:</div>-->
                                        <!--<div class="col-sm-7">ISLAM</div>-->
                                        <!-- /.box-body -->
                                    </div>
                                    <!-- /.box -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(function() {
                            $('#profile-image1').on('click', function() {
                                $('#profile-image-upload').click();
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
